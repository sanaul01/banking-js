<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-yellow-700">Money</span>!!!</h1>
    
    </header>
    <!-- diposit withdraw and balance  -->
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-300 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1200</span></h3>
                </div>
                
            </div>
        </section>
        <!-- diposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-2 font-medium">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 mb-4 w-3/4 rounded px-4" type="text" placeholder="$ diposit your money">
                        <button id="deposit-button" class="bg-yellow-700 rounded px-4 py-2 text-white font-medium mt-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl mb-2 font-medium">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 mb-4 w-3/4 rounded px-4" type="text" placeholder="$ withdraw your money">
                        <button id="withdraw-button" class="bg-yellow-700 rounded px-4 py-2 text-white font-medium mt-2">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    
    <script src="banking.js"></script>
</body>
</html>
